<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalyptic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #ffa500;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
        }

        .calculator-panel, .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 10px;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 20px;
            min-height: 60px;
            border: 2px solid #0f0;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #2c3e50;
            color: #fff;
        }

        .btn-number:hover {
            background: #34495e;
        }

        .btn-operator {
            background: #e74c3c;
            color: #fff;
        }

        .btn-operator:hover {
            background: #c0392b;
        }

        .btn-clear {
            background: #95a5a6;
            color: #fff;
        }

        .btn-clear:hover {
            background: #7f8c8d;
        }

        .btn-equals {
            background: #27ae60;
            color: #fff;
            grid-column: span 4;
            font-size: 1.8rem;
        }

        .btn-equals:hover {
            background: #229954;
        }

        .btn-equals:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .settings {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .settings label {
            display: block;
            margin-bottom: 8px;
            color: #ffa500;
            font-weight: bold;
        }

        .settings select, .settings input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 2px solid #555;
            background: #222;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .progress-bar {
            background: #333;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 2px solid #555;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }

        .status-text {
            color: #0f0;
            font-size: 1rem;
            margin-bottom: 15px;
            min-height: 24px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 4px solid #ffa500;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #0f0;
            font-weight: bold;
        }

        .money-tracker {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .money-amount {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .money-label {
            color: #fff;
            opacity: 0.9;
            margin-top: 5px;
        }

        .warning-box {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa500;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffa500;
        }

        .result-box {
            background: rgba(39, 174, 96, 0.2);
            border: 2px solid #27ae60;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .result-number {
            font-size: 3rem;
            color: #27ae60;
            font-weight: bold;
        }

        #loading-spinner {
            display: none;
            border: 4px solid #333;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APOCALYPTIC CALCULATOR</h1>
        <div class="subtitle">Click buttons to bankrupt yourself (with imaginary money!)</div>

        <div class="calculator-grid">
            <!-- Calculator Panel -->
            <div class="calculator-panel">
                <div class="display" id="display">0</div>
                
                <div class="button-grid">
                    <button class="btn-number" onclick="appendNumber('7')">7</button>
                    <button class="btn-number" onclick="appendNumber('8')">8</button>
                    <button class="btn-number" onclick="appendNumber('9')">9</button>
                    <button class="btn-operator" onclick="setOperator('/')">/</button>
                    
                    <button class="btn-number" onclick="appendNumber('4')">4</button>
                    <button class="btn-number" onclick="appendNumber('5')">5</button>
                    <button class="btn-number" onclick="appendNumber('6')">6</button>
                    <button class="btn-operator" onclick="setOperator('*')">*</button>
                    
                    <button class="btn-number" onclick="appendNumber('1')">1</button>
                    <button class="btn-number" onclick="appendNumber('2')">2</button>
                    <button class="btn-number" onclick="appendNumber('3')">3</button>
                    <button class="btn-operator" onclick="setOperator('-')">-</button>
                    
                    <button class="btn-number" onclick="appendNumber('0')">0</button>
                    <button class="btn-clear" onclick="clearDisplay()">C</button>
                    <button class="btn-clear" onclick="backspace()">‚Üê</button>
                    <button class="btn-operator" onclick="setOperator('+')">+</button>
                    
                    <button class="btn-equals" id="calculateBtn" onclick="calculate()">=</button>
                </div>

                <div class="settings">
                    <label>Backend:</label>
                    <select id="backend">
                        <option value="ollama">Ollama (Free/Imaginary Cost)</option>
                        <option value="openai">OpenAI (Real Money!)</option>
                    </select>

                    <label>Model:</label>
                    <select id="model">
                        <option value="llama3.2">llama3.2</option>
                        <option value="phi3">phi3</option>
                        <option value="mistral">mistral</option>
                        <option value="qwen2.5">qwen2.5</option>
                    </select>

                    <label>Waste Level (1-4):</label>
                    <select id="wasteLevel">
                        <option value="1">1 - Minimal (3 features)</option>
                        <option value="2">2 - Moderate (6 features)</option>
                        <option value="3">3 - High (9 features)</option>
                        <option value="4">4 - MAXIMUM (All 12!)</option>
                    </select>

                    <label>Bit Size:</label>
                    <select id="bits">
                        <option value="4">4 bits (fast)</option>
                        <option value="8" selected>8 bits (normal)</option>
                        <option value="16">16 bits (slow)</option>
                    </select>
                </div>
            </div>

            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="money-tracker">
                    <div class="money-label">Imaginary Money Wasted</div>
                    <div class="money-amount" id="totalCost">$0.00</div>
                </div>

                <div class="warning-box" id="warningBox" style="display: none;">
                    Calculating... This may take several minutes!
                </div>

                <div class="status-text" id="statusText"></div>
                
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                </div>

                <div id="loading-spinner"></div>

                <div class="stat-item">
                    <span class="stat-label">API Calls (Current):</span>
                    <span class="stat-value" id="apiCalls">0</span>
                </div>

                <div class="stat-item">
                    <span class="stat-label">Tokens Used (Current):</span>
                    <span class="stat-value" id="tokens">0</span>
                </div>

                <div class="stat-item">
                    <span class="stat-label">Cost (Current):</span>
                    <span class="stat-value" id="currentCost">$0.00</span>
                </div>

                <div class="stat-item">
                    <span class="stat-label">Total Calculations:</span>
                    <span class="stat-value" id="totalCalcs">0</span>
                </div>

                <div class="stat-item">
                    <span class="stat-label">Total API Calls:</span>
                    <span class="stat-value" id="totalApiCalls">0</span>
                </div>

                <div class="result-box" id="resultBox" style="display: none;">
                    <div style="color: #27ae60; margin-bottom: 10px;">RESULT:</div>
                    <div class="result-number" id="result">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentInput = '';
        let firstNumber = null;
        let operator = null;
        let calculating = false;
        let calcId = null;
        let progressInterval = null;

        function updateDisplay() {
            const display = document.getElementById('display');
            if (firstNumber !== null && operator !== null) {
                display.textContent = `${firstNumber} ${operator} ${currentInput || '0'}`;
            } else {
                display.textContent = currentInput || '0';
            }
        }

        function appendNumber(num) {
            if (calculating) return;
            currentInput += num;
            updateDisplay();
        }

        function setOperator(op) {
            if (calculating) return;
            if (currentInput === '' && firstNumber === null) return;
            
            if (firstNumber === null) {
                firstNumber = parseInt(currentInput);
                currentInput = '';
            }
            operator = op;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            firstNumber = null;
            operator = null;
            calculating = false;
            updateDisplay();
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('statusText').textContent = '';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('warningBox').style.display = 'none';
        }

        function backspace() {
            if (calculating) return;
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        async function calculate() {
            if (calculating) return;
            if (firstNumber === null || operator === null || currentInput === '') {
                alert('Please enter a complete expression (e.g., 2 + 2)');
                return;
            }

            const num2 = parseInt(currentInput);
            calculating = true;

            document.getElementById('calculateBtn').disabled = true;
            document.getElementById('warningBox').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';

            const data = {
                num1: firstNumber,
                num2: num2,
                operation: operator,
                backend: document.getElementById('backend').value,
                model: document.getElementById('model').value,
                waste_level: parseInt(document.getElementById('wasteLevel').value),
                bits: parseInt(document.getElementById('bits').value)
            };

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    calcId = result.calc_id;
                    startProgressPolling();
                } else {
                    alert('Error: ' + result.error);
                    resetCalculating();
                }
            } catch (error) {
                alert('Network error: ' + error);
                resetCalculating();
            }
        }

        function startProgressPolling() {
            progressInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/progress/${calcId}`);
                    const data = await response.json();

                    if (data.success) {
                        document.getElementById('statusText').textContent = data.current_step;
                        document.getElementById('apiCalls').textContent = data.api_calls.toLocaleString();
                        document.getElementById('tokens').textContent = data.tokens.toLocaleString();
                        document.getElementById('currentCost').textContent = `$${data.imaginary_cost.toFixed(4)}`;

                        if (data.status === 'completed') {
                            clearInterval(progressInterval);
                            document.getElementById('result').textContent = data.result;
                            document.getElementById('resultBox').style.display = 'block';
                            document.getElementById('warningBox').style.display = 'none';
                            document.getElementById('loading-spinner').style.display = 'none';
                            document.getElementById('progressFill').style.width = '100%';
                            document.getElementById('progressFill').textContent = '100%';
                            resetCalculating();
                            updateSessionStats();
                            
                            // Update display with result
                            currentInput = data.result.toString();
                            firstNumber = null;
                            operator = null;
                            updateDisplay();
                        } else if (data.status === 'error') {
                            clearInterval(progressInterval);
                            alert('Calculation error: ' + data.error);
                            resetCalculating();
                        } else {
                            // Update progress bar (fake progress based on API calls)
                            const estimatedTotal = parseInt(document.getElementById('bits').value) * 200;
                            const progress = Math.min(95, (data.api_calls / estimatedTotal) * 100);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressFill').textContent = Math.round(progress) + '%';
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 1000); // Poll every second
        }

        function resetCalculating() {
            calculating = false;
            document.getElementById('calculateBtn').disabled = false;
        }

        async function updateSessionStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('totalCalcs').textContent = data.total_calculations;
                document.getElementById('totalApiCalls').textContent = data.total_api_calls.toLocaleString();
                document.getElementById('totalCost').textContent = `$${data.total_imaginary_cost.toFixed(2)}`;
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        // Update stats on page load
        updateSessionStats();
        setInterval(updateSessionStats, 5000); // Update every 5 seconds
    </script>
</body>
</html>
